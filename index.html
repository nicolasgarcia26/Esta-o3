<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLog - Painel de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Barra lateral -->
    <aside class="sidebar">
        <h1 class="logo">FastLog</h1>

        <nav>
            <ul>
                <li class="active">Painel de Pedidos</li>
                <li>Relatórios</li>
                <li>Robôs</li>
                <li>Configurações</li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
        <h2>Painel de Pedidos</h2>
        <p class="subtitle">Status atualizado do armazém</p>

        <div class="lista-pedidos">

            <div class="pedido-card">
                <div class="info">
                    <h3>Pedido #01</h3>
                    <p>Celular</p>
                </div>
                <span class="status pendente">Pendente</span>
            </div>

            <div class="pedido-card">
                <div class="info">
                    <h3>Pedido #02</h3>
                    <p>TV</p>
                </div>
                <span class="status pronto">Pronto</span>
            </div>

            <div class="pedido-card">
                <div class="info">
                    <h3>Pedido #03</h3>
                    <p>Notebook</p>
                </div>
                <span class="status pendente">Pendente</span>
            </div>

            <div class="pedido-card">
                <div class="info">
                    <h3>Pedido #04</h3>
                    <p>Fone de Ouvido</p>
                </div>
                <span class="status pronto">Pronto</span>
            </div>

        </div>
    </main>

</body>
</html>
